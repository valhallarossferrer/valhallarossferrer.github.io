<ion-header>

  <ion-navbar>
    <ion-title>FiboPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <ion-item>
      <ion-label fixed>Minimum</ion-label>
      <ion-input type="number" [(ngModel)]="min"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Maximum</ion-label>
      <ion-input type="number" [(ngModel)]="max"></ion-input>
    </ion-item>
    <div padding>
      <button (tap)="generate()" ion-button color="primary" block>Generate</button>
    </div>
  </div>

  <div>
    <span *ngFor="let number of fiboNumbers; let i = index">{{number + (i != fiboNumbers.length - 1 ? ', ' : '')  }}</span>
  </div>

</ion-content>
