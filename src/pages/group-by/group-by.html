  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>GroupByPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ng-container *ngFor="let item of inventory">
      <ion-item-divider color="light">{{item.key}}</ion-item-divider>
      <ion-item *ngFor="let child of item.value">{{'warehouse_id: ' + child.warehouse_id + '   ' +'stock: ' + child.stock }}</ion-item>
    </ng-container>
  </ion-list>

  <ion-list *ngIf="!inventory.length">
      <ion-item *ngFor="let item of inventories">{{'item_id: ' + item.item_id + '   ' +'warehouse_id: ' + item.warehouse_id + '   ' +'stock: ' + item.stock }}</ion-item>
  </ion-list>
  <div padding>
    <button (tap)="groupBy()" ion-button color="primary" block>Generate</button>
  </div>
</ion-content>
